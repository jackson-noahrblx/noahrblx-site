<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrypticNoah</title>

  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)),
        url("background.jpg") center / cover no-repeat fixed;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 3rem;
    }

    .left h1 { font-size: 3rem; font-weight: 700; }
    .left p { color: #ccc; margin: .5rem 0 1.5rem; }

    /* SOCIAL ICONS */
    .socials {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.15s;
    }

    .social-icon:hover {
      background: rgba(255,255,255,0.08);
    }

    .social-icon img {
      width: 18px;
      height: 18px;
      object-fit: contain;
      filter: brightness(1);
    }

    .social-text {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    /* SKILLS */
    .skills { display: flex; gap: .6rem; }
    .skill {
      border: 1px solid rgba(255,255,255,0.15);
      padding: .4rem .75rem;
      border-radius: 999px;
      font-size: .85rem;
      background: rgba(0,0,0,0.45);
    }

    .right { display: flex; justify-content: center; }
    .avatar {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
    }

    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; text-align: center; }
      .socials, .skills { justify-content: center; }
    }

    /* MODALS + AUDIO (unchanged) */
    .hidden { display: none !important; }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal {
      background: rgba(10,10,10,0.95);
      border-radius: 18px;
      padding: 20px;
      max-width: 520px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .btn { padding: 10px 14px; border-radius: 12px; cursor: pointer; }
  </style>
</head>

<body>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="left">
      <h1>CrypticNoah</h1>
      <p>developer & designer</p>

      <div class="socials">
        <!-- TikTok -->
        <a href="https://www.tiktok.com/@londonguardians" target="_blank" class="social-icon">
          <img src="tiktok.png" alt="TikTok">
        </a>

        <!-- X -->
        <a href="https://x.com/BloxBriefs" target="_blank" class="social-text">
          X
        </a>

        <!-- Roblox -->
        <button id="rbxOpenBtn" class="social-icon">
          <img src="roblox.png" alt="Roblox">
        </button>
      </div>

      <div class="skills">
        <div class="skill">Python</div>
        <div class="skill">Node.js</div>
      </div>
    </div>

    <div class="right">
      <img src="avatar.jpg" alt="Avatar" class="avatar">
    </div>
  </div>

  <!-- Roblox Modal (logic unchanged from previous version) -->
  <!-- Keep the same Roblox modal + JS from the last version you have -->

</body>
</html>
