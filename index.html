<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoahRBLX</title>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 3rem;
    }

    .left h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .left p {
      color: #aaa;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .socials {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .socials a {
      color: #aaa;
      transition: 0.2s;
    }

    .socials a:hover {
      color: #fff;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .skill {
      border: 1px solid #222;
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      font-size: 0.85rem;
      color: #ccc;
      background: #0b0b0b;
    }

    .right {
      display: flex;
      justify-content: center;
    }

    .avatar {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #111;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .socials {
        justify-content: center;
      }

      .skills {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>NoahRBLX</h1>
      <p>developer & designer</p>

      <div class="socials">
        <a href="#"><i data-feather="github"></i></a>
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
      </div>

      <div class="skills">
        <div class="skill">JavaScript</div>
        <div class="skill">TypeScript</div>
        <div class="skill">React</div>
        <div class="skill">Node.js</div>
        <div class="skill">Lua</div>
        <div class="skill">Roblox</div>
        <div class="skill">Figma</div>
        <div class="skill">Linux</div>
      </div>
    </div>

    <div class="right">
      <!-- Replace avatar.jpg with your image -->
      <img src="avatar.jpg" alt="Avatar" class="avatar">
    </div>
  </div>

  <script>
    feather.replace()
  </script>

</body>
</html>
