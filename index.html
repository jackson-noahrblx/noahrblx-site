<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoahRBLX</title>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;

      /* BACKGROUND IMAGE + DARK OVERLAY */
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)),
        url("background.jpg") center / cover no-repeat fixed;
    }

    /* MAIN LAYOUT */
    .container {
      width: 90%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 3rem;
    }

    .left h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .left p {
      color: #ccc;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .socials {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .socials a {
      color: #bbb;
      transition: 0.2s;
    }

    .socials a:hover {
      color: #fff;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .skill {
      border: 1px solid rgba(255,255,255,0.15);
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      font-size: 0.85rem;
      color: #eee;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    .right {
      display: flex;
      justify-content: center;
    }

    .avatar {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
      background: #000;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .socials, .skills {
        justify-content: center;
      }
    }

    /* AUDIO TOGGLE */
    .audio-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 50;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.6);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(8px);
      user-select: none;
    }

    .hidden {
      display: none !important;
    }

    /* MUSIC WARNING MODAL */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal {
      width: 100%;
      max-width: 520px;
      background: rgba(10,10,10,0.95);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
    }

    .modal h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .modal p {
      color: #ccc;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.15s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.12);
    }

    .btn.primary {
      background: #fff;
      color: #000;
      border-color: #fff;
    }
  </style>
</head>

<body>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" src="backgroundmusic.mp3" preload="auto" loop></audio>

  <!-- AUDIO TOGGLE -->
  <button id="audioToggle" class="audio-toggle hidden">
    <i data-feather="volume-2"></i>
    <span>Sound</span>
  </button>

  <!-- MUSIC WARNING MODAL -->
  <div id="musicModal" class="modal-backdrop">
    <div class="modal">
      <h2>⚠️ Music Warning</h2>
      <p>
        This website contains background music.
        Choose how you’d like to continue.
      </p>
      <div class="btn-row">
        <button id="continueMuted" class="btn">Mute audio &amp; continue</button>
        <button id="continueWithSound" class="btn primary">Continue</button>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="left">
      <h1>NoahRBLX</h1>
      <p>developer &amp; designer</p>

      <div class="socials">
        <a href="#"><i data-feather="github"></i></a>
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
      </div>

      <div class="skills">
        <div class="skill">JavaScript</div>
        <div class="skill">TypeScript</div>
        <div class="skill">React</div>
        <div class="skill">Node.js</div>
        <div class="skill">Lua</div>
        <div class="skill">Roblox</div>
        <div class="skill">Figma</div>
        <div class="skill">Linux</div>
      </div>
    </div>

    <div class="right">
      <img src="avatar.jpg" alt="Avatar" class="avatar">
    </div>
  </div>

  <script>
    feather.replace();

    const music = document.getElementById("bgMusic");
    const modal = document.getElementById("musicModal");
    const toggle = document.getElementById("audioToggle");
    const allowBtn = document.getElementById("continueWithSound");
    const muteBtn = document.getElementById("continueMuted");

    let allowed = false;

    function updateToggle() {
      toggle.innerHTML = music.muted
        ? '<i data-feather="volume-x"></i><span>Muted</span>'
        : '<i data-feather="volume-2"></i><span>Sound</span>';
      feather.replace();
    }

    allowBtn.onclick = async () => {
      allowed = true;
      modal.classList.add("hidden");
      toggle.classList.remove("hidden");
      music.muted = false;
      music.volume = 0.6;
      try { await music.play(); } catch {}
      updateToggle();
    };

    muteBtn.onclick = () => {
      allowed = false;
      modal.classList.add("hidden");
      toggle.classList.remove("hidden");
      music.muted = true;
      updateToggle();
    };

    toggle.onclick = async () => {
      if (!allowed && music.muted) {
        allowed = true;
        music.muted = false;
        try { await music.play(); } catch {}
      } else {
        music.muted = !music.muted;
      }
      updateToggle();
    };

    music.muted = true;
    updateToggle();
  </script>

</body>
</html>
