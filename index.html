    * { box-sizing:border-box; margin:0; padding:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }

    body{
      min-height:100vh; color:#fff; display:flex; align-items:center; justify-content:center;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)),
        url("background.jpg") center / cover no-repeat fixed;
    }

    .container{
      width:90%; max-width:1100px;
      display:grid; grid-template-columns:1fr 1fr;
      align-items:center; gap:3rem;
    }

    .left h1{ font-size:3rem; font-weight:700; }
    .left p{ color:#ccc; margin:.5rem 0 1.5rem; }

    /* SOCIALS */
    .socials{ display:flex; gap:1rem; margin-bottom:2rem; align-items:center; flex-wrap:wrap; }

    .social-icon, .social-text{
      border:1px solid rgba(255,255,255,0.25);
      background:rgba(0,0,0,0.35);
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:.15s;
      color:#fff;
      text-decoration:none;
      user-select:none;
    }

    .social-icon{ width:40px; height:40px; }
    .social-icon:hover, .social-text:hover{ background:rgba(255,255,255,0.08); }

    .social-icon img{
      width:18px; height:18px; object-fit:contain;
    }

    .social-icon svg{ width:18px; height:18px; stroke:#fff; }

    .social-text{ padding:8px 14px; font-size:.95rem; }

    /* SKILLS */
    .skills{ display:flex; gap:.6rem; }
    .skill{
      border:1px solid rgba(255,255,255,0.15);
      padding:.4rem .75rem;
      border-radius:999px;
      font-size:.85rem;
      background:rgba(0,0,0,0.45);
      backdrop-filter:blur(6px);
    }

    .right{ display:flex; justify-content:center; }
    .avatar{
      width:170px; height:170px; border-radius:50%;
      object-fit:cover;
      border:2px solid rgba(255,255,255,0.2);
    }

    @media (max-width:768px){
      .container{ grid-template-columns:1fr; text-align:center; }
      .socials,.skills{ justify-content:center; }
    }

    /* AUDIO TOGGLE */
    .audio-toggle{
      position:fixed; top:16px; right:16px; z-index:50;
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.6);
      color:#fff; cursor:pointer;
      backdrop-filter:blur(8px);
    }

    .hidden{ display:none!important; }

    /* MODALS */
    .modal-backdrop{
      position:fixed; inset:0; z-index:100;
      background:rgba(0,0,0,0.75);
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }

    .modal{
      width:100%; max-width:520px;
      background:rgba(10,10,10,0.95);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:18px;
      padding:20px;
      box-shadow:0 20px 60px rgba(0,0,0,0.7);
      backdrop-filter:blur(10px);
    }

    .modal h2{ font-size:1.2rem; margin-bottom:10px; }
    .modal p{ color:#ccc; margin-bottom:16px; }

    .btn-row{ display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap; }

    .btn{
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(255,255,255,0.05);
      color:#fff;
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
    }

    .btn.primary{ background:#fff; color:#000; }

    /* WARNING TITLE */
    .warning-title{ display:flex; align-items:center; gap:10px; }
    .warning-icon{ width:18px; height:18px; }

    /* ROBLOX */

      background:rgba(255,255,255,0.06);
      padding:12px;
      border-radius:14px;
      display:flex; justify-content:space-between;
      cursor:pointer; margin-bottom:8px;
    }
  </style>
</head>
